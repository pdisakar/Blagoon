<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Include/Style/catagories.css" />
    <title>Catagories</title>
  </head>
  <body>
    <header class="site-header"></header>
    <div class="site-content" id="content">
      <div class="container">

            <section class="catagories-shortcut">
              <h1 class="main-header">Categories</h1>
              <div class="shortcut-place">
                <div class="shortcut-icons">
                  <article>
                    <img
                      class="entry-img"
                      src="./Include/Images/enviroment and nature.svg"
                      alt="enviroment and nature"
                    />
                    <h5 class="entry-title">enviroment & nature</h5>
                  </article>
                  <article>
                    <img
                      class="entry-img"
                      src="./Include/Images/technology.svg"

                  <article>
                    <img

                  </article>
                  <article>
                    <img
                      class="entry-img"
                      src="./Include/Images/photography.svg"
                      alt="enviroment and nature"

                  </article>
                  <article>
                    <img
                      class="entry-img"
                      src="./Include/Images/food.svg"

                  </article>
                  <article>
                    <img
                      class="entry-img"
                      src="./Include/Images/plane.svg"
                      alt="enviroment and nature"

                  </article>
                  <article>
                    <img
                      class="entry-img"
                      src="./Include/Images/health.svg"
                      alt="enviroment and nature"
                    />
                    <h5 class="entry-title">healthcare</h5>
                  </article>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
